<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day Planner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>  
        <main class="container">
            <div class="time-block" id="nine">
                <form class="row">
                    <p class="col-2 hour">9:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
            <div class="time-block" id="ten">
                <form class="row">
                    <p class="col-2 hour">10:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
            <div class="time-block" id="eleven">
                <form class="row">
                    <p class="col-2 hour">11:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
            <div class="time-block" id="twelve">
                <form class="row">
                    <p class="col-2 hour">12:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
            <div class="time-block" id="thirteen">
                <form class="row">
                    <p class="col-2 hour">13:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
            <div class="time-block" id="fourteen">
                <form class="row">
                    <p class="col-2 hour">14:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
            <div class="time-block" id="fifteen">
                <form class="row">
                    <p class="col-2 hour">15:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
            <div class="time-block" id="sixteen">
                <form class="row">
                    <p class="col-2 hour">16:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
            <div class="time-block" id="seventeen">
                <form class="row">
                    <p class="col-2 hour">17:00</p>
                    <textarea class="col-8"></textarea>
                    <button class="btn saveBtn col-2 save"><i class="fas fa-save"></i></button>
                </form>
            </div>
        </main>

        <script src="./js/main.js"></script>
    </body>
</html>
